                 box-sizing: border-box;
                 padding: 0;
                 margin: 0;
               }

               html {
                 scroll-behavior: smooth;
               }

               body {
                 background: #F6F5F7;
                 font-family: "YS Text", "YS Display", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                 font-weight: normal;
                 color: #000;
                 letter-spacing: 0.01em;
               }

               .content-wrapper {
                 width: 100%;
                 overflow-x: hidden;
               }

               li {
                 list-style-type: none;
               }

               a {
                 text-decoration: none;
                 color: #000;
               }
               a:visited {
                 color: #000;
               }

               .container {
                 max-width: 1040px;
                 margin: 0 auto;
                 padding: 0 0 95px 0;
               }

               .block {
                 width: 100%;
                 margin-bottom: 30px;
               }
               .block__name {
                 font-weight: 700;
                 font-size: 32px;
                 line-height: 38px;
                 margin-left: 16px;
                 margin-bottom: 16px;
               }
               .block__content {
                 background: #FFF;
                 border-radius: 40px;
                 padding: 40px 16px 16px;
               }
               .block__title {
                 font-weight: 500;
                 font-size: 24px;
                 line-height: 29px;
                 margin-bottom: 8px;
               }
               .block__description {
                 color: #848485;
                 font-size: 16px;
                 margin-bottom: 26px;
               }

               .slider {
                 position: relative;
               }
               .slider__arrow {
                 position: absolute;
                 display: flex;
                 align-items: center;
                 justify-content: center;
                 top: 50%;
                 transform: translateY(-50%);
                 height: 48px;
                 width: 48px;
                 background-color: #FFF;
                 border: none;
                 border-radius: 50%;
                 z-index: 1;
               }
               .slider__arrow_prev {
                 left: 10px;
                 transform: translate(-50%, -50%);
                 display: none;
               }
               .slider__arrow_prev img {
                 transform: rotate(180deg);
               }
               .slider__arrow_next {
                 right: 10px;
                 transform: translate(50%, -50%);
                 display: none;
               }
               .slider__slides-container {
                 display: flex;
                 gap: 10px;
                 transition: 0.5s ease-out;
               }
               .slider_disabled .slider__arrow {
                 display: none;
               }

               .navigation {
                 width: fit-content;
                 margin: 16px auto 24px auto;
                 background: #F9FAFB;
                 padding: 16px 18px;
                 border-radius: 20px;
               }
               .navigation_sticky {
                 position: sticky;
                 top: 0px;
                 z-index: 1;
               }
               @media (max-width: 800px) {
                 .navigation {
                   display: none;
                 }
               }
               .navigation__items-wrapper {
                 display: flex;
                 align-items: center;
                 justify-content: center;
                 gap: 8px;
               }
               .navigation__link {
                 min-width: 115px;
                 height: 36px;
                 border-radius: 14px;
                 background: #FFF;
                 display: flex;
                 align-items: center;
                 justify-content: flex-start;
                 gap: 9px;
                 padding-left: 11px;
               }
               .navigation__link:hover {
                 background: #E6F4FF;
               }
               .navigation__link_active {
                 background: #E6F4FF;
               }
               .navigation__link_active .navigation__icon {
                 fill: #0493FB;
                 stroke: #0493FB;
               }
               .navigation__link_active .navigation__link-text {
                 color: #0493FB;
               }
               .navigation__link-text {
                 font-size: 12px;
               }
               .navigation__icon {
                 width: 17px;
                 height: 16px;
                 fill: #000;
                 stroke: #000;
               }

               .bio {
                 border-radius: 40px;
                 background: #FFF;
                 box-shadow: 0px 4px 40px rgba(175, 209, 241, 0.15);
                 padding: 16px;
               }
               @media (max-width: 800px) {
                 .bio {
                   padding: 16px;
                   border-radius: 40px;
                 }
               }
               .bio__background {
                 border-radius: 20px;
                 object-fit: cover;
                 width: 100%;
                 height: 235px;
                 margin-bottom: 16px;
               }
               @media (max-width: 800px) {
                 .bio__background {
                   margin-bottom: 100px;
                   border-radius: 26px;
                 }
               }
               .bio__profile {
                 display: flex;
                 height: 58px;
                 align-items: flex-end;
                 margin-bottom: 18px;
               }
               @media (max-width: 800px) {
                 .bio__profile {
                   flex-direction: column;
                   align-items: center;
                   height: auto;
                   margin-bottom: 26px;
                 }
               }
               .bio__avatar-wrapper {
                 height: 148px;
                 width: 148px;
                 position: relative;
                 margin: 0 20px;
               }
              
               
               .bio__avatar {
                 width: 100%;
                 height: 100%;
                 border-radius: 50%;
                 border: 4px solid #FFF;
                 object-fit: cover;
               }
             
               .bio__name {
                 font-size: 24px;
                 font-weight: 700;
                 line-height: 30px;
               }
               @media (max-width: 800px) {
                 .bio__name {
                   width: auto;
                   align-self: flex-start;
                 }
               }
               .bio__description {
                 padding: 16px;
                 border-radius: 26px;
                 background: #F6F5F7;
                 font-size: 16px;
                 line-height: 19px;
               }
               .bio__description-title {
                 font-weight: 500;
                 font-size: 18px;
                 margin-bottom: 10px;
                 line-height: 22px;
               }

              
               .films__film-poster {
                 width: 286px;
                 aspect-ratio: 1/1.5;
                 box-shadow: 0px 14px 40px rgba(134, 145, 155, 0.35), 0px 2px 4px rgba(134, 145, 155, 0.15);
                 border-radius: 26px;
               }
               .films__posters-container {
                 gap: 16px;
               }
               .films__slider_disabled .films__posters-container {
                 justify-content: center;
                 flex-wrap: wrap;
               }

               

               .footer {
                 display: flex;
                 gap: 10px;
               }
               @media (max-width: 1040px) {
                 .footer {
                   display: grid;
                   grid-template-columns: repeat(2, 1fr);
                   grid-template-rows: repeat(2, auto);
                   grid-template-areas: "profile mail" "profile socials";
                 }
               }
               @media (max-width: 700px) {
                 .footer {
                   display: flex;
                   flex-direction: column;
                 }
               }
               .footer__content-item {
                 background: #FFF;
                 border-radius: 40px;
                 padding: 28px;
                 min-height: 118px;
               }
               @media (max-width: 700px) {
                 .footer__content-item {
                   width: 100%;
                 }
               }
            
               
               .footer__content-item.socials {
                 width: 100%;
                 display: flex;
                 gap: 10px;
                 justify-content: center;
                 align-items: center;
                 grid-area: socials;
               }
               .footer__content-item.socials .socials__logo {
                 height: 62px;
                 width: 62px;
               }

               /*# sourceMappingURL=app.css.map */
</style>
